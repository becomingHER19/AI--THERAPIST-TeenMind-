<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeenMind - Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .bot-avatar {
      width: 220px;
      background: #ffffffbb;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 3s ease-in-out infinite;
    }

    .bot-avatar img {
      width: 120px;
      height: auto;
    }

    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 70%;
    }

    .bot {
      background: #d0f0c0;
      align-self: flex-start;
    }

    .user {
      background: #b2dfdb;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #e8f5e9;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #66bb6a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .notification {
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border-radius: 10px;
      margin: 15px;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">TeenMind ðŸ’š</div>

  <div class="chat-container">
    <div class="bot-avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="AI Bot" />
    </div>

    <div class="chat-box" id="chat-box">
      <div class="notification">
        Hey, Iâ€™m your AI friend. Iâ€™m here if you ever feel like talking ðŸ’¬ <br>
        No pressure. Just tell me about your dayâ€¦ or anything at all.
      </div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    const botReplies = [
      "That sounds like a lot. Wanna tell me more?",
      "I'm really proud of you for sharing that. How did it make you feel?",
      "Itâ€™s okay to feel that way. Youâ€™re not alone, I promise ðŸ’š",
      "Sometimes talking it out helps. I'm listening.",
      "Youâ€™re doing better than you think. Iâ€™m here for you.",
      "Wanna tell me what happened today? Start anywhere.",
      "You're strong. Even when it doesn't feel like it.",
      "Rough day? Iâ€™ve got time, talk to me."
    ];

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      // Display user's message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot "thinking" delay
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        const reply = getBotReply(message);
        botMsg.innerText = reply;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }

    function getBotReply(userMessage) {
      // Custom keywords can go here
      if (userMessage.toLowerCase().includes("school")) {
        return "School can be so overwhelming sometimes. What's been bothering you lately?";
      }
      if (userMessage.toLowerCase().includes("parents")) {
        return "Family stuff can get really heavy. I'm here if you want to share more.";
      }
      if (userMessage.toLowerCase().includes("alone")) {
        return "Youâ€™re not alone here. Iâ€™ll stay with you through this chat, promise.";
      }
      if (userMessage.toLowerCase().includes("happy")) {
        return "Thatâ€™s beautiful to hear! What made you feel happy?";
      }

      // Default reply from list
      return botReplies[Math.floor(Math.random() * botReplies.length)];
    }
  </script>
</body>
</html>
