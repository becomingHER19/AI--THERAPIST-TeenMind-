<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="6;url=chat.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeenMind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e7d32;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #4caf50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Optional logo: replace 'logo.png' with your actual image file -->
    <!-- <img src="logo.png" alt="TeenMind Logo" class="logo" /> -->
    <h1 class="title">TeenMind</h1>
    <p class="subtitle">Your AI Therapist, here for you always.</p>
  </div>
</body>
</html>
